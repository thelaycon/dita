name: CI
'on':
  push:
    branches:
      - main
jobs:
  build-dita:
    name: Build DITA
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Build PDF
        uses: dita-ot/dita-ot-action@master
        with:
          input: document.ditamap
          transtype: pdf
          output-path: out
      - name: Build HTML5 using DITA-OT
        uses: dita-ot/dita-ot-action@master
        with:
          plugins : |
           fox.jason.extend.css
           org.doctales.xmltask
           fox.jason.prismjs
          input: document.ditamap
          transtype: html5
          output-path: out
